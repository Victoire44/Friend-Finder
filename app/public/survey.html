<head>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body style="margin: 0 200px">
    <h1>Survey Questions</h1>
    <hr>

                    <option value="3">3</option>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a
                    href="https://github.com/Victoire44/Friend-Finder">Github Repo</a>
        </div>
    </footer>


</body>

<script type="text/javascript">

    $("#btn-submit").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                parseInt($("#question1").val().trim()),
                parseInt($("#question2").val().trim()),
                parseInt($("#question3").val().trim()),
                parseInt($("#question4").val().trim()),
                parseInt($("#question5").val().trim()),
                parseInt($("#question6").val().trim()),
                parseInt($("#question7").val().trim()),
                parseInt($("#question8").val().trim()),
                parseInt($("#question9").val().trim()),
                parseInt($("#question10").val().trim())
            ]
        };
        //call Ajax to send the survey at the JSON
        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/api/friends",
            data: JSON.stringify(newFriend),
            dataType: "json",
            success: function (data) {
                // Clear the form when submitting
                $("#name").val("");
                $("#photo").val("");
                $("#question1").val("");
                $("#question1").val("");
                $("#question2").val("");
                $("#question7").val("");
                $("#question3").val("");
                $("#question4").val("");
                $("#question5").val("");
                $("#question6").val("");
                $("#question8").val("");
                $("#question9").val("");
                $("#question10").val("");

                alert(data.name)
            }
        })

    });
</script>

</html>
